{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <h2 class="mb-4">New Listing</h2>

    <form
        action="{% url 'new' %}"
        enctype="multipart/form-data"
        method="post"
    >
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary btn-lg" type="submit" value="Save">
    </form>
{% endblock %}
